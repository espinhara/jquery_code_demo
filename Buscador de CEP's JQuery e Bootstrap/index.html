<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <style>
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Consulta de Cep</a>
            <div class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar CEP"
                    onchange="chnageInput(document.getElementById('txtCep'))" id="txtCep">
                <button class="btn btn-outline-success my-2 my-sm-0" id="btnConsult" onclick="consultaCep()"
                    style="display: none;">
                    Consultar
                </button>

            </div>
        </nav>
    </header>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div id="loader" style="display: none;"></div>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Complemento</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Localidade</th>
                        <th scope="col">UF</th>
                        <th scope="col">IBJE</th>
                        <th scope="col">GIA</th>
                        <th scope="col">DDD</th>
                        <th scope="col">SIAFI</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
